<ion-header>

  <ion-navbar color="danger">
    <ion-title>Random User</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
<ion-list>
  <ion-item (click)=itemTapped(user) *ngFor="let user of userList">
    <ion-avatar item-start>
      <img src="{{user.picture.large}}">
    </ion-avatar>
    <h2>{{user.name.title}} {{user.name.first}}</h2>
    <p>{{user.email}}</p>
    <p>{{user.dob}}</p>
  </ion-item>

  

</ion-list>


</ion-content>
